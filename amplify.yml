version: 1
applications:
  - appRoot: taskflow_client
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
    backend:
      phases:
        build:
          commands:
            - echo "No backend build required"
    environment:
      variables:
        NEXT_PUBLIC_API_BASE_URL: http://54.89.189.70/api
