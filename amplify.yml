version: 1
applications:
  - appRoot: taskflow_client
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
    environment:
      variables:
        NEXT_PUBLIC_API_BASE_URL: /api/proxy
        BACKEND_API_URL: https://12g63ihcb3-execute-api.us-east-1.amazonaws.com/prod
